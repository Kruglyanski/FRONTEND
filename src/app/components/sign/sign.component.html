<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form__input-wrapper">
    <input
      type="text"
      class="form__input"
      formControlName="email"
      placeholder="Enter Email"
    />
    <div
      *ngIf="!email.valid && (email.touched || email.dirty || isSubmitClicked)"
      class="form__email-error"
    >
      Email is required!!!
    </div>
  </div>
  <div class="form__input-wrapper">
    <input
      type="password"
      class="form__input"
      formControlName="password"
      placeholder="Enter Password"
    />
    <div
      *ngIf="
        !password.valid &&
        (password.touched || password.dirty || isSubmitClicked)
      "
      class="form__password-error"
    >
      Password is required!!!
    </div>
  </div>
  <button class="form__button" (click)="isSubmitClicked = true">
    {{ type | titlecase }}
  </button>
</form>
