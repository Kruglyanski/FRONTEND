<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form__input-wrapper">
    <input
      type="text"
      class="form__input"
      formControlName="title"
      placeholder="Enter Todo Title"
    />
    <div
      *ngIf="!title.value && (title.touched || title.dirty || isSubmitClicked)"
      class="form__error"
    >
      Title is required!!!
    </div>
  </div>
  <div class="form__input-wrapper">
    <input
      type="text"
      class="form__input"
      formControlName="description"
      placeholder="Enter Todo Description"
    />
  </div>
  <select formControlName="categoryId" class="form__select">
    <option
      *ngFor="let category of categoriesService.categories$ | async"
      [ngValue]="category.id"
    >
      {{ category.title }}
    </option>
  </select>
  <select formControlName="tag" class="form__select">
    <option *ngFor="let tag of eTagArray" [value]="tag">{{ tag }}</option>
  </select>
  <button class="form__button" (click)="isSubmitClicked = true">
    Create todo
  </button>
</form>
